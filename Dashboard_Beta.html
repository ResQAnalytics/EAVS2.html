<!-- Dashboard_Beta.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EAVS Rescue Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
    }
    #login, #dashboard {
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      text-align: center;
    }
    button {
      background: #0078d4;
      color: #fff;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.5/auth0-spa-js.production.js"></script>
</head>
<body>

  <!-- Login Section -->
  <div id="login">
    <h2>Please sign in to access the dashboard</h2>
    <button id="btn-login">Log In</button>
  </div>

  <!-- Terms Modal -->
  <div id="termsModal" class="modal">
    <div class="modal-content">
      <h2>Terms & Conditions</h2>
      <p>By continuing, you agree to only use this dashboard for authorized EMS purposes.</p>
      <button id="acceptTerms">I Agree</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <h2>EAVS Rescue Dashboard</h2>
    <iframe 
      width="100%" height="800"
      src="YOUR_POWERBI_EMBED_URL"
      frameborder="0" allowfullscreen="true"></iframe>
    <button id="btn-logout">Log Out</button>
  </div>

  <script>
    let auth0Client = null;

    async function configureClient() {
      auth0Client = await createAuth0Client({
        domain: "YOUR_AUTH0_DOMAIN",
        client_id: "YOUR_AUTH0_CLIENT_ID",
        cacheLocation: "localstorage",
        useRefreshTokens: true
      });
    }

    async function handleAuth() {
      await configureClient();

      // Handle Auth0 callback
      if (window.location.search.includes("code=") &&
          window.location.search.includes("state=")) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/EAVS2.html/Dashboard_Beta.html");
      }

      const isAuthenticated = await auth0Client.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("termsModal").style.display = "block";
      } else {
        document.getElementById("login").style.display = "block";
      }
    }

    // Button listeners
    window.onload = handleAuth;

    document.getElementById("btn-login").addEventListener("click", async () => {
      await auth0Client.loginWithRedirect({
        authorizationParams: {
          redirect_uri: window.location.origin + "/EAVS2.html/Dashboard_Beta.html"
        }
      });
    });

    document.getElementById("btn-logout").addEventListener("click", () => {
      auth0Client.logout({
        logoutParams: {
          returnTo: window.location.origin + "/EAVS2.html/Dashboard_Beta.html"
        }
      });
    });

    document.getElementById("acceptTerms").addEventListener("click", () => {
      document.getElementById("termsModal").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    });
  </script>
</body>
</html>
