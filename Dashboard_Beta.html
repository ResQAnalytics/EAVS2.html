<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report: EAVS Rescue Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Power BI Report: EAVS Rescue Dashboard</h1>
    <iframe 
        title="EAVSCLEAN" 
        src="https://app.powerbi.com/view?r=eyJrIjoiZDU3MGNjZGYtYmUzZi00YTk4LThkNmQtMDhhYzE3ZmRhZDRhIiwidCI6ImJhZjgyMThlLWIzMDItNDQ2NS1hOTkzLTRhMzljOTcyNTFiMiIsImMiOjF9"
        allowFullScreen="true">
    </iframe>

    <script>
        // Password protection
        const password = "EAVSdemo25!@";
        const isAuthenticated = sessionStorage.getItem('authenticated'); // Check session storage

        if (!isAuthenticated) {
            const enteredPassword = prompt("Please enter the password:");
            if (enteredPassword === password) {
                sessionStorage.setItem('authenticated', 'true'); // Save authentication in session
            } else {
                document.body.innerHTML = "<h1 style='text-align: center; color: red;'>Access Denied!</h1>";
            }
        }
    </script>
