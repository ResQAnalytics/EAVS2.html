  <script>
        // Password protection with page reload
        const password = "EAVSdemo";
        const userInput = sessionStorage.getItem('authenticated');  // Check if session already has access

        // If the user hasn't entered the password, ask for it
        if (!userInput) {
            const enteredPassword = prompt("Please enter the password:");
            if (enteredPassword === password) {
                sessionStorage.setItem('authenticated', 'true'); // Set session storage to avoid future prompts
                location.reload();  // Reload the page so scripts can load properly
            } else {
                document.body.innerHTML = "Access denied!";
            }
        }
    </script>
