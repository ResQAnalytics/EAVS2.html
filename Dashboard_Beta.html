<!-- âš¡ SAML Login HTML via Auth0 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI: EAVS Rescue Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            text-align: center;
        }
        .login-button {
            background: #1976D2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        .login-button:hover {
            background: #1565C0;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .modal img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .modal p {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .modal button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <!-- Login screen -->
    <div class="login-container" id="login-screen">
        <h2>Welcome to EAVS Rescue Dashboard</h2>
        <button class="login-button" onclick="startSAMLLogin()">Login via Pectora</button>
    </div>

    <!-- Power BI iframe (hidden until login+agreement) -->
    <iframe 
        id="report-frame"
        title="EAVS Production Dashboard" 
        src="https://app.powerbi.com/view?r=eyJrIjoiZGJmYWMxZjItNWI5OC00NmM4LTg2YTktOTkyYzExNDYzZTY2IiwidCI6ImI4MDM2M2IxLWE1NzAtNDAwMi05YzI4LTg2YzUxY2EwOTEzOCIsImMiOjZ9"
        allowFullScreen="true">
    </iframe>

    <!-- Agreement modal -->
    <div class="modal" id="agreement-modal">
        <div class="modal-content">
            <img src="https://eaisafety.com/wp-content/uploads/2020/05/eai-logo.png" alt="EAI Safety Logo">
            <p>
                The data contained in this dashboard reflects data obtained from October 1, 2024 to Present Date. Additionally, all information in this dashboard has been de-identified, with each facility assigned an alias to protect its identity.
            </p>
            <button id="accept-button">I Accept</button>
        </div>
    </div>

    <script>
        // ðŸ”‘ Redirect to Auth0's SAML endpoint for Pectora
        function startSAMLLogin() {
            const auth0Domain = "dev-7qrkhpu6m3l7j1uq.us.auth0.com";
            const connection = "PectoraRESQ-SAML"; // <-- must match your Auth0 SAML connection name
            const samlURL = `https://${auth0Domain}/samlp/${connection}`;
            window.location.href = samlURL;
        }

        // âœ… After successful login, Auth0 will send users to Pectora ACS.
        // If you want to show the dashboard *after they return to GitHub*, you can
        // detect a flag in the query string (you'll need Pectora to redirect back).
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('logged_in')) {
                document.getElementById('login-screen').style.display = 'none';
                showAgreementModal();
            }
        });

        function showAgreementModal() {
            const modal = document.getElementById('agreement-modal');
            modal.style.display = 'flex';
        }

        document.getElementById('accept-button').addEventListener('click', function () {
            document.getElementById('agreement-modal').style.display = 'none';
            document.getElementById('report-frame').style.display = 'block';
        });
    </script>
</body>
</html>
